<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유민아 - 시멘틱태그 레이아웃 </title>
    <style>
        div {color: #e8b5b5;}

        .skyblue {color: skyblue;}

        .yellow{color: yellow;}
    </style>
</head>

<body>
    <!-- 레이아웃 잡을때 전체 컨테이너는 wrap으로 감싸줌 -->
    <div>김민희님A</div>
    <div class="skyblue">김민희님B</div>
    <h1 class="yellow">봄날의 꽃</h1>
    
</body>

</html>
